<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi and Nature Sounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .audio-player {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Lofi and Nature Sounds</h1>
    <div class="audio-player">
        <h2>Lofi Playlist</h2>
        <audio controls>
            <source src="path/to/lofi-song1.mp3" type="audio/mpeg">
            <source src="path/to/lofi-song2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="audio-player">
        <h2>Nature Sounds</h2>
        <audio controls>
            <source src="path/to/nature-sound1.mp3" type="audio/mpeg">
            <source src="path/to/nature-sound2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
